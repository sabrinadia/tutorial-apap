<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
            crossorigin="anonymous"></script>
    <script
            src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
<body>
<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">

                <h2>Tambah Cabang Emsidi</h2>
                <br>
                <form th:action="@{/cabang/add}" th:object="${cabang}" method="POST">
                    Nama Cabang : <br>
                    <input required class="form-control" type="text" name="namaCabang"/>
                    <br><br>

                    Alamat : <br>
                    <input required class="form-control" type="text" name="alamatCabang"/>
                    <br><br>

                    Nomor Telepon : <br>
                    <input required class="form-control" type="text" name="noTeleponCabang"/>
                    <br><br>

                    Waktu Buka : <br>
                    <input required class="form-control" type="time" name="waktuBuka" />
                    <br><br>

                    Waktu Tutup : <br>
                    <input required class="form-control" type="time" name="waktuTutup" />
                    <br><br>

<!--                    NAMBAH DISINIIIIIII -->

                    <table class="table">
                        <thead>
                        <tr>
                            <th> Nama Menu
                                <input required class="form-control" type="text" name="namaMenu"/>

                            </th>
                            <th> <button type="submit" class="btn  btn-primary" name="addRow" >Tambah Row</button></th>
                            <th>
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="menu, iterationStatus : *{listMenu}">

                            <td>
                                <div class="form-group">
                                    <input type="text" name="nama" class="form-control" th:field="*{listMenu[__${iterationStatus.index}.__].namaMenu}"/>

                                </div>
                            </td>
                            <td>
                            <button type="submit" name="removeRow" th:value="${iterationStatus.index}" class="btn btn-block btn-danger">Hapus Row</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

<!--                  NAMBAH DISINIIIIIIIIII -->

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Cancel</a>


                </form>

            </div>
        </div>
    </div>
</div>

    </body>
</html>
