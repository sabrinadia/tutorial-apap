<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Daftar User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="container">
    <br>
    <h2>Daftar Seluruh User</h2>
    <br>
    <a th:href="@{/user/add}" class="mx-2 btn btn-outline-warning"> Tambah User Baru</a>
    <div th:each="user : ${listUser}" class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>     </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, iterationStatus : ${user}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.nama}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:if="${user.role.id} == 1"> Admin </td>
                        <td th:if="${user.role.id} == 2"> User </td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/user/delete/} +${user.username}">Delete User</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
    </div>
    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
