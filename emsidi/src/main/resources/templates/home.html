<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title> Home </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
            crossorigin="anonymous"></script>
    <script
            src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>


<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
    <button
        class ="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/cabang/view}" method="GET">
            <input class="form-control mr-sm-2" type="search"
                   name="noCabang" placeholder="No Cabang" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>

        </form>
    </div>
</nav>
<div class="d-flex justify-content-center">
    <div class="m-4">
        <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser}+ '!'">Login as</h2>
        <h2>Selamat Datang di Emsidi</h2>
        <div class="d-flex justify-content-center">
            <a th:href="@{/cabang/viewall}" class="mx-2 btn btn-dark"> Lihat semua cabang</a>
            <a th:href="@{/cabang/add}" class="mx-2 btn btn-outline-dark" sec:authorize="hasAuthority('Manajer')" >Tambah cabang</a>

        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/menu/viewall}" class="mx-2 btn btn-dark" >Lihat semua menu</a>
            <a th:href="@{/menu/add}" class="mx-2 btn btn-outline-dark">Tambah menu</a>
        </div>
        <div class=" my-3 d-flex justify-content-center" sec:authorize="hasAuthority('Admin')" >
            <a th:href="@{/user/viewall}" class="mx-2 btn btn-outline-warning" >Lihat Daftar User</a>
        </div>
        <div class=" my-3 d-flex justify-content-center">
            <a th:href="@{/user/update/password}" class="mx-2 btn btn-outline-warning">Update Password</a>
        </div>
    </div>
</div>
</body>

</html>
