<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
            crossorigin="anonymous"></script>
    <script
            src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Menu')"></nav>
<div class="container">

    <h2>Daftar Seluruh Menu</h2>
    <br>
    <div th:each="menu : ${listMenu}" class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
<!--                <p th:text="'Nomor Menu : ' + ${menu.noMenu}"></p>-->
<!--                <p th:text="'Nama Menu : ' + ${menu.namaMenu}"></p>-->
<!--                <p th:text="'Deskripsi Menu : ' + ${menu.deskripsiMenu}"></p>-->
<!--                <p th:if="${menu.isAvailable == true}" th:text="'Sedang Tersedia : YA'"></p>-->
<!--                <p th:if="${menu.isAvailable == false}" th:text="'Sedang Tersedia : TIDAK'"></p>-->
<!--                <br>-->
                <table class="table">
                    <thead>
                    <tr>

                        <th>No Menu</th>
                        <th>Nama</th>
                        <th>Deskripsi</th>
                        <th>Ketersediaan</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="menu, iterationStatus : ${menu}">
                        <td th:text="${menu.noMenu}"></td>
                        <td th:text="${menu.namaMenu}"></td>
                        <td th:text="${menu.deskripsiMenu}"></td>
                        <td th:if="${menu.isAvailable} == true">Tersedia</td>
                        <td th:if="${menu.isAvailable} == false">Kosong</td>

                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <br>
    </div>
    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
